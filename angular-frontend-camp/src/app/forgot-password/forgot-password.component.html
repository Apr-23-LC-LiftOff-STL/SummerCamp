


<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">

      <div style="display: flex; flex-direction: column; align-items: center; top: 100px; margin: 50px;">
       <div style="text-align: center; margin-left: 0px;">
      <label for="email" > Email  : </label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="submitted && f.email.errors?.required">Email is required</div>
      <div *ngIf="submitted && f.email.errors?.email">Invalid email format</div>
    </div >
      
   <div class="rbutton">
    <button class="btn btn-success" type="submit">Send forgot password request</button>
    </div>
     <div *ngIf ="alert" class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>Link has been sent to your registered email address provided.</strong>
          <button (click)="closeAlert() "type="button" class="close" data-dismiss="alert" aria-label="Close" >
          <span aria-hidden="true">&times;</span>
          </button>
        </div>
  </div>
  </form>
