<div id='body1' class='body1'>
    <div id='rectangle15' class='rectangle15'>
        <div id='camplist' class='camplist'>Camp List</div>
    </div>
</div>

<div>
    <div id='rectangle17' class='rectangle17'>
        <table class="table" >
            <!-- <thead> -->
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Location</th>
                    <th>Grade group</th>

                </tr>
            <!-- </thead> -->

            <tr *ngFor="let camp of camps">
                <td>{{camp.name}}</td>
                <td>{{camp.category}}</td>
                <td>{{camp.location}}</td>
                <td>{{camp.gradeGrp}}</td>
                <td><a href="#">View Details</a></td>
                <td><button (click)="addAsFavorite(camp.id,1)">Add as Favorite</button></td>
            </tr>
        </table>
    </div>
</div>
