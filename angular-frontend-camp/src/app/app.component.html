<html>
<body>
<header>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a routerLink = "camps" routerLinkActive = "active" class = "nav-link">Camp List</a>
        </li>
        <li class="nav-item">
            <a routerLink = "create-camp" routerLinkActive = "active" class = "nav-link" 
            *ngIf="userService.roleMatch(['Admin'])">Add Camp</a>
        </li>
    </ul>
    <div class="col-md-14 offset-md-8">
    <button *ngIf="!isLoggedIn()" type="button" class="btn btn-success" routerLink = "login">Login</button>
    <button *ngIf="isLoggedIn()" type="button" class="btn btn-danger" (click)="logout()" >Logout</button>
    </div>
</nav>
</header>

<h1 class = "text-center">{{title}}</h1>
<div class="container">
    <router-outlet></router-outlet>
</div>
<footer class = "footer">
    <div class="container">
        <span>All Rights Reserved 2023 @SummerCampQuest</span>
    </div>
</footer>
</body>
</html>
