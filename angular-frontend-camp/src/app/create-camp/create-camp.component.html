<div class="col-md-6 offset-md-3">
<h3>Create Camp</h3>
<form (ngSubmit) = "onSubmit()">
    <div class = "form-group">
        <label>Name</label>
        <input type = "text" class = "form-control" id = "name"
        [(ngModel)] = "camp.name" name = "name">
    </div>
    <div class = "form-group">
        <label>Description</label>
        <input type = "text" class = "form-control" id = "description"
        [(ngModel)] = "camp.description" name = "description">
    </div>
    <div class = "form-group">
        <label>Price</label>
        <input type = "text" class = "form-control" id = "price"
        [(ngModel)] = "camp.price" name = "price">
    </div>
    <div class = "form-group">
        <label>Duration</label>
        <input type = "text" class = "form-control" id = "duration"
        [(ngModel)] = "camp.duration" name = "duration">
    </div>
    <div class = "form-group">
        <label>Age</label>
        <input type = "text" class = "form-control" id = "age"
        [(ngModel)] = "camp.age" name = "age">
    </div>
    <div class = "form-group">
        <label>Deadline</label>
        <input type = "text" class = "form-control" id = "deadline"
        [(ngModel)] = "camp.deadline" name = "deadline">
    </div>
    <div class = "form-group">
        <label>Total Seats</label>
        <input type = "text" class = "form-control" id = "totalSeats"
        [(ngModel)] = "camp.totalSeats" name = "totalSeats">
    </div>
    <div class = "form-group">
        <label>Mode</label>
        <input type = "text" class = "form-control" id = "mode"
        [(ngModel)] = "camp.mode" name = "mode">
    </div>
    <div class = "form-group">
        <label>Category</label>
        <input type = "text" class = "form-control" id = "category"
        [(ngModel)] = "camp.category" name = "category">
    </div>
    <div class = "form-group">
        <label>Camp Link</label>
        <input type = "text" class = "form-control" id = "campLink"
        [(ngModel)] = "camp.campLink" name = "campLink">
    </div>

    <button class = "btn btn-success" type = "submit">Submit</button>
    

</form>
</div>
