<div class="col-md-6 offset-md-3 overflow-auto">
    <h3>Create Camp</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="camp.name" name="name">
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="camp.description" name="description">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" class="form-control" id="price" [(ngModel)]="camp.price" name="price">
        </div>
        <div class="form-group">
            <label>Duration</label>
            <input type="text" class="form-control" id="duration" [(ngModel)]="camp.duration" name="duration">
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="text" class="form-control" id="age" [(ngModel)]="camp.age" name="age">
        </div>
        <div class="form-group">
            <label>Deadline</label>
            <input type="date" class="form-control" id="deadline" [(ngModel)]="camp.deadline" name="deadline">
        </div>
        <div class="form-group">
            <label>Total Seats</label>
            <input type="text" class="form-control" id="totalSeats" [(ngModel)]="camp.totalSeats" name="totalSeats">
        </div>
        <div class="form-group">
            <label>Mode</label>
            <input type="text" class="form-control" id="mode" [(ngModel)]="camp.mode" name="mode">
        </div>
        <div class="form-group">
            <label>Category</label>
            <select id="category" name="category" class="form-select" [(ngModel)]="camp.category">
                <option *ngFor="let category of uniqueCategories" [value]="category">
                    {{category}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label>Camp Link</label>
            <input type="text" class="form-control" id="campLink" [(ngModel)]="camp.campLink" name="campLink">
        </div>
        <div class="form-group">
            <label>Grade Group</label>
            <select id="gradeGroup" name="gradeGroup" class="form-select" [(ngModel)]="camp.gradeGrp">
                <option value="GKTO5">K-5</option>
                <option value="G6TO8">6-8</option>
                <option value="G9TO12">9-12</option>
            </select>

        </div>
        <div class="form-group">
            <label>Location</label>
            <input type="text" class="form-control" id="location" [(ngModel)]="camp.location" name="location">
        </div>

        <button class="btn btn-success top-buffer" type="submit">Submit</button>


    </form>
</div>
