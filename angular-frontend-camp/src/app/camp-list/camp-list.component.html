<h2 Style="font-size: 1.5rem;
font-style: italic;
padding-left: 15px;">Camp List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Duration</th>
            <th>Age</th>
            <th>Category</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let camp of camps">
            <td>{{camp.name}}</td>
            <td>{{camp.price}}</td>
            <td>{{camp.duration}}</td>
            <td>{{camp.age}}</td>
            <td>{{camp.category}}</td>
            <td><button (click)='campDetails(camp.id)'>Camp Detail</button></td>
        </tr>
    </tbody>
    
</table>
