
<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    
      <div style="display: flex; flex-direction: column; align-items: center; top: 100px; margin: 50px;">
       <div style="text-align: center; margin-left: 0px;">
      <label for="email" > Email  : </label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="submitted && f.email.errors?.required">Email is required</div>
      <div *ngIf="submitted && f.email.errors?.email">Invalid email format</div>
    </div>
    <button class="rbutton"type="submit">Send forgot password request</button>
  </div>
  </form>
