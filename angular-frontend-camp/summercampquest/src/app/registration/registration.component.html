<div class="container" style="margin-top: 100px;">
  <div class="d-flex justify-content-center h-50">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div style="margin-top: 10px; margin-bottom: -90px;">
          <h3>Create Account</h3>
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)">

          <!-- Begin username input -->
          <div class="input-group mb-3">
            <input type="text" class="form-control" name="username" placeholder="Username" required ngModel #usernameInput="ngModel">
          </div>
          <span class="help-block" *ngIf="usernameInput.invalid && usernameInput.touched" style="color:red;">Please enter a username</span>
          <!-- End username input -->

          <!-- Begin password input -->
          <div class="input-group mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password" required ngModel #passwordInput="ngModel">
          </div>
          <span class="help-block" *ngIf="passwordInput.invalid && passwordInput.touched" style="color:red;">Please enter a password</span>
          <!-- End password input -->

          <!-- Begin email -->
          <div class="input-group mb-3">
            <input type="email" class="form-control" name="email" placeholder="Email" required ngModel #emailInput="ngModel">
          </div>
          <span class="help-block" *ngIf="emailInput.invalid && emailInput.touched" style="color:red;">Please enter a valid email</span>
          <!-- End email -->

          <!-- Begin first name -->
          <div class="input-group mb-3">
            <input type="text" class="form-control" name="firstName" placeholder="First name" required ngModel #firstNameInput="ngModel">
          </div>
          <span class="help-block" *ngIf="firstNameInput.invalid && firstNameInput.touched" style="color:red;">Please enter your first name</span>
          <!-- End first name -->

          <!-- Begin last name -->
          <div class="input-group mb-3">
            <input type="text" class="form-control" name="lastName" placeholder="Last name" required ngModel #lastNameInput="ngModel">
          </div>
          <span class="help-block" *ngIf="lastNameInput.invalid && lastNameInput.touched" style="color:red;">Please enter your last name</span>
          <!-- End last name -->

          <!-- Begin grade -->
          <div class="input-group mb-3">
            <input type="text" class="form-control" name="grade" placeholder="Grade" required ngModel #gradeInput="ngModel">
          </div>
          <span class="help-block" *ngIf="gradeInput.invalid && gradeInput.touched" style="color:red;">Please enter your grade</span>
          <!-- End grade -->

          <!-- Begin age -->
          <div class="input-group mb-3">
            <input type="text" class="form-control" name="age" placeholder="Age" required ngModel #ageInput="ngModel">
          </div>
          <span class="help-block" *ngIf="ageInput.invalid && ageInput.touched" style="color:red;">Please enter your age</span>
          <!-- End age -->

          <!-- Begin phone -->
          <div class="input-group mb-3">
            <input type="text" class="form-control" name="phone" placeholder="Phone" required ngModel #phoneInput="ngModel">
          </div>
          <span class="help-block" *ngIf="phoneInput.invalid && phoneInput.touched" style="color:red;">Please enter your phone number</span>
          <!-- End phone -->

          <div class="d-flex justify-content-center mt-3 login_container">
            <button [disabled]="registerForm.invalid" type="submit" name="button" class="btn login_btn">
              Register
            </button>
          </div>
        </form>
      </div>
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Already have an account? <a routerLink="/login" class="ml-2" style="color: #2C3E50;">Log In</a>
        </div>
      </div>
    </div>
  </div>
</div>
