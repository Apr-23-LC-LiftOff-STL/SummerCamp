

<div class="container">
  <h2>Login</h2>
  <form role="form" (submit)="login()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" [(ngModel)]="credentials.username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password"[(ngModel)]="credentials.password">
    </div>
    <button type="submit" class="btn btn-success">Login</button>
  </form>
  <div class="checkbox">
    <label><input type="checkbox" name="remember"> Remember me</label>
  </div>
  <a routerLink='/register' class="btn btn-default">Create Account</a>
</div>
