<div class="col-md-6 offset-md-3 overflow-auto">
    <h3>Create Camp</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="camp.name" placeholder="Enter camp name" name="name">
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="camp.description" placeholder="Enter description" name="description">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" class="form-control" id="price" [(ngModel)]="camp.price" placeholder="Enter price" name="price">
        </div>
        <div class="form-group">
            <label>Duration</label>
            <input type="text" class="form-control" id="duration" [(ngModel)]="camp.duration" placeholder="Enter duration in weeks/days" name="duration">
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="text" class="form-control" id="age" [(ngModel)]="camp.age" placeholder="Enter age" name="age">
        </div>
        <div class="form-group">
            <label>Deadline</label>
            <input type="date" class="form-control" id="deadline" [(ngModel)]="camp.deadline" placeholder="Enter deadline" name="deadline">
        </div>
        <div class="form-group">
            <label>Total Seats</label>
            <input type="text" class="form-control" id="totalSeats" [(ngModel)]="camp.totalSeats" placeholder="Enter total# of seats" name="totalSeats">
        </div>
        <div class="form-group">
            <label>Mode</label>
            <select id="mode" name="mode" class="form-select" [(ngModel)]="camp.mode">
                <option value="In person">In person</option>
                <option value="Online">Online</option>
            </select>
        </div>
        <div class="form-group">
            <label>Category</label>
            <select id="category" name="category" class="form-select" [(ngModel)]="camp.category">
                    <option value="Music">Music</option>
                    <option value="Dance">Dance</option>
                    <option value="Reading">Reading</option>
                    <option value="Maths">Maths</option>
                    <option value="Arts">Arts</option>
                    <option value="Sports">Sports</option>
                    <option value="STEM">STEM</option>
                    <option value="Science">Science</option>
                    <option value="Tools">Tools</option>
                    <option value="Gardening">Gardening</option>
                </select>
            </select>
        </div>
        <div class="form-group">
            <label>Camp Link</label>
            <input type="text" class="form-control" id="campLink" [(ngModel)]="camp.campLink" placeholder="Provide camp's link" name="campLink">
        </div>
        <div class="form-group">
            <label>Grade Group</label>
            <select id="gradeGroup" name="gradeGroup" class="form-select" [(ngModel)]="camp.gradeGrp">
                <option value="GKTO5">K-5</option>
                <option value="G6TO8">6-8</option>
                <option value="G9TO12">9-12</option>
            </select>

        </div>
        <div class="form-group">
            <label>Location</label>
            <input type="text" class="form-control" id="location" [(ngModel)]="camp.location" placeholder="Enter location" name="location">
        </div>

        <button class="btn btn-success top-buffer" type="submit">Submit</button>


    </form>
</div>
