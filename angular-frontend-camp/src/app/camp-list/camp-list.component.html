<div class="container-fluid">
    <div class="row content"> 
        <div class="col-sm-10">
            <img class="rectangle15" src="../../assets/camp_list.png" />
        </div>
        <div class="col" style="float: right;">
            <h2 class="text-right">{{userName}}</h2>
            <a routerLink="/view-my-favorites" routerLinkActive="active" class="nav-link">View My Favorites</a>
        </div>
    </div>

    <div  class="top-buffer"></div>
       <div  class="rectangle17 top-buffer">
        <table>
            
            <tr >
                <th  class="col-sm-2">Name</th>
                <th  class="col-sm-1">Category</th>
                <th class="col-sm-1">Location</th>
                <th class="col-sm-1">Grade</th>
                <th class="col-sm-2"></th>
                <th class="col-sm-1"></th>
            </tr>
            

            <tr *ngFor="let camp of camps">
                <td class="col-sm-1">{{camp.name}}</td>
                <td class="col-sm-1">{{camp.category}}</td>
                <td class="col-sm-2">{{camp.location}}</td>
                <td class="col-sm-1" *ngIf="camp.gradeGrp === 'GKTO5'">K-5</td>
                <td class="col-sm-1" *ngIf="camp.gradeGrp === 'G6TO8'">6-8</td>
                <td class="col-sm-1" *ngIf="camp.gradeGrp === 'G9TO12'">9-12</td>
                <td class="col-sm-1"><a href="#">View Details</a></td>
                <td class="col-sm-1">
                    <i class="fa-regular fa-star fa-lg" *ngIf="!isFavorite(camp.id)"
                        (click)="addToFavorites(camp.id)"></i>
                    <i class="fa-solid fa-star fa-lg" style="color: #fcd12a;" *ngIf="isFavorite(camp.id)"
                        (click)="removeFromFavorites(camp.id)"></i>
                </td>
                <td class="col-sm-1"><a  [routerLink] (click)="deleteCamp(camp.id)" class = "nav-link">Delete</a></td>

            </tr>
        </table>
    </div> 
    
</div>
