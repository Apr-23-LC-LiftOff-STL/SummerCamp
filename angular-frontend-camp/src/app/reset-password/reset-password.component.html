<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">

    <div style="text-align: center; margin-left: 0px;">
      <div class="form-group">
        
         <label for="password" > New Password  : </label>
          <input 
          type="password" 
          id="password" 
          formControlName="password">

          <div *ngIf="f.password?.invalid && (f.password?.dirty || f.password?.touched)"
          class="alert alert-danger"
           >
           <div *ngIf="f.password?.errors?.required">Password is required</div>
           <div *ngIf="f.password?.errors?.minlength">
            Password must be at least 8 characters long.
          </div>
          <div *ngIf="f.password?.errors?.pattern">
            Password must contain at least one digit, one lowercase letter, and one uppercase letter.
          </div>
          </div>
        </div>
        <!-- <div *ngIf="submitted && f.password.errors?.required">Password is required</div> -->
           <div class="rbutton">
           <button class="btn btn-success" type="submit">Reset Password</button>
     
      <div *ngIf ="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Password has been updated.</strong>
        <button (click)="closeAlert() "type="button" class="close" data-dismiss="alert" aria-label="Close" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>

  </form>
