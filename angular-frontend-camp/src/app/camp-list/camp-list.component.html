<div class="container">
<div id='body1' class='body1'>
    <div id='rectangle15' class='rectangle15'>
        <div id='camplist' class='camplist'>Camp List</div>
      <h2 class = "text-right">{{userName}}</h2>
      <a routerLink = "/view-my-favorites" routerLinkActive = "active"  class = "nav-link">View My Favorites</a>
    </div>
</div>

<div>
    <div id='rectangle17' class='rectangle17'>
        <table class="table" >
            <!-- <thead> -->
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Location</th>
                    <th>Grade group</th>

                </tr>
            <!-- </thead> -->

            <tr *ngFor="let camp of camps">
                <td>{{camp.name}}</td>
                <td>{{camp.category}}</td>
                <td>{{camp.location}}</td>
                <td>{{camp.gradeGrp}}</td>
                <td><a href="#">View Details</a></td>
              <td>
                <i class="fa-regular fa-star fa-lg" *ngIf="!isFavorite(camp.id)" (click)="addToFavorites(camp.id)"></i>
                <i class="fa-solid fa-star fa-lg" style="color: #fcd12a;" *ngIf="isFavorite(camp.id)" (click)="removeFromFavorites(camp.id)"></i>
              </td>

            </tr>
        </table>
    </div>
</div>
</div>
