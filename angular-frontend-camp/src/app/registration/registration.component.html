<div class="container">
<div class="container1">
  <h2>Create Account</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="userName">Username:</label>
      <input type="userName" class="form-control" id="userName" [(ngModel)] = "user.userName" placeholder="Enter username" name="userName" />
    </div>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="firstName" class="form-control" id="userFirstName" [(ngModel)] = "user.userFirstName" placeholder="Enter First Name" name="firstName" />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="lastName" class="form-control" id="userLastName" [(ngModel)] = "user.userLastName" placeholder="Enter Last Name" name="lasttName" />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="userEmail" [(ngModel)] = "user.userEmail" placeholder="Enter email" name="email" />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="userPassword" [(ngModel)] = "user.userPassword" placeholder="Create password" name="password" />
      
    </div>
    <!--<div class="form-group">
      <label for="age">Age:</label>
      <input type="age" class="form-control" id="age" placeholder="Enter age" name="age" />
    </div>
    <div class="form-group">
      <label for="grade">Grade:</label>
      <input type="grade" class="form-control" id="grade" placeholder="Enter grade level" name="grade" />
    </div>
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="phone" class="form-control" id="phone" placeholder="Enter phone number" name="phone" />
    </div>-->
    <button class="btn btn-success top-buffer" type="submit">Register</button>
  </form>
</div>
</div>
