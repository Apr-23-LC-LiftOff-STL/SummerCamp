<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <div>
        <tr>
            <th>Username :</th>
            <td>{{user.Username}}</td>
          </tr>     
    
    </div>
    
  
    <div style="text-align: center; margin-left: 0px;">
        <label for="password" > New Password  : </label>
        <input type="password" id="newPassword" formControlName="newPassword">
        <div *ngIf="submitted && f.password.errors?.required">Email is required</div>
        <div *ngIf="submitted && f.password.errors?.password">Invalid</div>
      </div>


      <div style="text-align: center; margin-left: 0px;">
        <label for="retypeNewPassword" > Re-type Password  : </label>
        <input type="password" id="retypeNewPassword" formControlName="retypeNewPassword">
        <div *ngIf="submitted && f.retypeNewPassword.errors?.required">Email is required</div>
        <div *ngIf="submitted && f.retypeNewPassword.errors?.retypeNewPassword">Invalid</div>
      </div>


      <button type="submit">Reset Password</button>
  </form>
